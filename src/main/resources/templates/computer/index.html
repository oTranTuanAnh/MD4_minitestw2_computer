<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head th:replace="/layout :: head">
    <title>List </title>
</head>
<body>
<h3>Computer</h3>
<p>
    <a th:href="@{/computers/create}">
        Add new computer
    </a>
</p>
<p>
    <a th:href="@{/types}">
        Type list
    </a>
</p>
<table border="1px" id="tasks">
    <thead>
    <tr>
        <th>STT</th>
        <th>Code</th>
        <th>Name</th>
        <th>Producer</th>
        <th>Type</th>
        <th>Update</th>
        <th>Delete</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="c,cStatus : ${computers}">
        <td th:text="${cStatus.count}"></td>
        <td th:text="${c.getCode()}"></td>
        <td th:text="${c.getName()}"></td>
        <td th:text="${c.getProducer()}"></td>
        <td th:text="${c.getType().getName()}"></td>
        <td><a th:href="@{/computers/update/{id}(id=${c.getId()})}">Update</a></td>
        <td><div sec:authorize="hasRole('ADMIN')" >
<!--            th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}"-->
            <a  th:href="@{/computers/delete/{id}(id=${c.getId()})}">Delete</a>
        </div></td>

    </tr>
    </tbody>
</table>
<footer th:fragment="footer">
    &copy; 2024 Nhom 1
</footer>
</body>
</html>
